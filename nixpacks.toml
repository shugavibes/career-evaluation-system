[variables]
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
    "echo 'Dependencies will be installed during build phase'"
]

[phases.build]
cmds = [
    "chmod +x build.sh",
    "./build.sh"
]

[start]
cmd = "npm start"

[healthcheck]
path = "/api/health"
interval = "30s"
timeout = "10s"
retries = 3 